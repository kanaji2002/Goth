<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Clickable Model</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
// シーン、カメラ、レンダラーを作成
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// カメラ位置設定
camera.position.set(0, 0, 5);

// 照明を追加
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(1, 1, 1).normalize();
scene.add(directionalLight);

// クリック可能なオブジェクトの作成
const geometry = new THREE.BoxGeometry(1, 1, 1);
const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
const clickableObject = new THREE.Mesh(geometry, material);
scene.add(clickableObject);

// オービットコントロールを追加
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// レイキャスターとマウスベクトルの設定
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

function onMouseClick(event) {
    // マウスのスクリーン座標を取得
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    // レイをキャスト
    raycaster.setFromCamera(mouse, camera);

    // クリックされたオブジェクトを取得
    const intersects = raycaster.intersectObject(clickableObject);

    if (intersects.length > 0) {
        // オブジェクトがクリックされたらリンクに飛ぶ
        window.open('https://qiita.com/emadurandal/items/3a8db7bc61438245654d', '_blank');
    }
}

document.addEventListener('click', onMouseClick, false);

// アニメーションループ
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

animate();
</script>
</body>
<!__ Path: test3.html -->
</html>
