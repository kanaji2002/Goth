<!DOCTYPE html>
<html>
<head>
    <title>Search Example</title>
    <script type="text/javascript">
        // JavaScript search function
        function search(query) {
            // Log the query to the console (for debugging purposes)
            console.log("Search query: " + query);

            // Example: Highlight matching text in the document
            let content = document.getElementById("content");
            let text = content.innerHTML;
            let regex = new RegExp(query, "gi");
            let highlighted = text.replace(regex, function(matched) {
                return "<span style='background-color: yellow;'>" + matched + "</span>";
            });
            content.innerHTML = highlighted;
        }
    </script>
</head>
<body>
    <h1>Web Search Application</h1>
    <div id="content">
        <!-- Content to be searched goes here -->
        This is a test HTML file. You can search for specific text within this content.
    </div>
</body>
</html>
